<script>
    // code basé sur cette version p5 :
    // https://p5js.org/examples/simulate-game-of-life.html

    function setup()
    {
        createCanvas(700, 700);
    }

    function draw() 
    {
        background(150);
    }

    let w;
    let columns;
    let rows;
    let board;
    let next;
    let running = false;

    function setup() {
        // Setup du canvas
        frameRate(20);
        createCanvas(640, 640);

        // Taille des cellules
        w = 16;

        // Nombre de colonne et de ligne
        columns = floor(width / w);
        rows = floor(height / w);

        // Création du tableau de l'état courant
        board = new Array(columns);
        for (let i = 0; i < columns; i++) 
        {
            board[i] = new Array(rows);
        }

        // Création du tableau de l'état suivant
        next = new Array(columns);
        for (i = 0; i < columns; i++) 
        {
            next[i] = new Array(rows);
        }
        init();
    }

    function draw() {
        background(255);

        drawCells();

        if (running) {
            // Génération du nouvel état
            generate();
        }

        
        gridMouseX = floor(mouseX / w) * w;
        gridMouseY = floor(mouseY / w) * w;
        fill(50);
        rect(gridMouseX, gridMouseY, w-1, w-1);
    }
    
    function drawCells() {
        // Remplissage des cellules
        for ( let i = 0; i < columns;i++) 
        {
            for ( let j = 0; j < rows;j++) 
            {
                if ((board[i][j] == 1)) {
                    fill(0);
                }
                else {
                    if (running)
                        fill(255);
                    else
                        fill(200);
                }
                stroke(0);
                rect(i * w, j * w, w-1, w-1);
            }
        }
    }

    // Remettre à zéro au clic
    function mousePressed() 
    {
        i = floor(mouseX / w);
        j = floor(mouseY / w);
        board[i][j] = 1;

        drawCells;
    }

    function keyPressed()
    {
        // Espace
        if (keyCode == 32) {
            running = !running;
        }
    }

    // Initialiser le tableau
    function init() 
    {
        for (let i = 0; i < columns; i++) 
        {
            for (let j = 0; j < rows; j++) 
            {
                board[i][j] = 0;
                next[i][j] = 0;
            }
        }
    }

    // The process of creating the new generation
    function generate() {

    // Loop through every spot in our 2D array and check spots neighbors
    for (let x = 1; x < columns - 1; x++) {
        for (let y = 1; y < rows - 1; y++) {
        // Add up all the states in a 3x3 surrounding grid
        let neighbors = 0;
        for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
            neighbors += board[x+i][y+j];
            }
        }

        // A little trick to subtract the current cell's state since
        // we added it in the above loop
        neighbors -= board[x][y];
        // Rules of Life
        if      ((board[x][y] == 1) && (neighbors <  2)) next[x][y] = 0;           // Loneliness
        else if ((board[x][y] == 1) && (neighbors >  3)) next[x][y] = 0;           // Overpopulation
        else if ((board[x][y] == 0) && (neighbors == 3)) next[x][y] = 1;           // Reproduction
        else                                             next[x][y] = board[x][y]; // Stasis
        }
    }

    // Swap!
    let temp = board;
    board = next;
    next = temp;
    }

</script>
